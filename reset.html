<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="/Images/piggyvest favicon.ico">
    <title>PiggyVest | Dashboard</title>
</head>

<body class="reset">
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="corner_images d-flex justify-content-between">
                        <div class="corner_circle">
                            <img src="Images\circle.png" alt="circle corner">
                        </div>
                        <div class="corner_green">
                            <img src="Images\green shape.png" alt="green corner">
                        </div>
                    </div>
                    <div class="logo-container my-5 text-center">
                        <img src="Images\White_piggyvest-logo.svg" alt="White_piggyvest-logo" class="img-fluid">
                    </div>
                    <div class="form bg-white mx-auto">
                        <form action="#" class="d-flex flex-column justify-content-center p-5">
                            <h1 class="text-center text-nowrap">Forgot Password</h1>
                            <p class="lead text-center fs-6">Enter your email to reset your password</p>

                            <label for="email" class="fs-6 fw-normal">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="e.g. john@gmail.com"
                                class="mb-3 p-2" required>

                            <input type="submit" value="RESET PASSWORD" class="my-3 p-2 text-white fs-5 submit">
                        </form>
                    </div>
                    <div class="text-center my-5">
                        <p><a href="login.html" class="text-white text-decoration-none">Back to login</a></p>
                    </div>
                    <div class="corner_images d-flex justify-content-between">
                        <div class="corner_pink">
                            <img src="Images\pink shape.png" alt="pink corner">
                        </div>
                        <div class="corner_purple">
                            <img src="Images\purple shape.png" alt="purple corner">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
