<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/register.css">
    <title>PiggyVest | Dashboard</title>
</head>

<body>
    <main>
        <img src="Images\White_piggyvest-logo.svg" alt="PiggyLogo">
        <div>
            <h1>Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
            <form>
                <label for="fname">Full Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br>
                <label for="phoneno">Phone Number</label><br>
                <input type="tel" id="phoneno" name="phoneno" placeholder="Phone Number"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <label for="promo">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="number" id="promo" name="promo" placeholder="Referrer Phone Or Code"><br>
                <label for="how">How Did You Hear About Us? (Optional)</label><br>
                <select id="how" name="how">
                    <option value="click">Click to Select</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="friend">Friend/Family/Coworker Referral</option>
                    <option value="search">Google Search</option>
                    <option value="playstore">Google Playstore</option>
                    <option value="blog">Online Blog</option>
                    <option value="newspaper">Local Newspaper</option>
                    <option value="event">At an event</option>
                    <option value="other">Other</option>
                </select><br>
    
                <input type="submit" value="CREATE ACCOUNT">
            </form>
        </div>
    
        <a href="/signin.html">Already have an account? Log In</a>
    </main>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>

</html>
