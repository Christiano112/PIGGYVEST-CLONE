<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="./ego-part.css">
    <link rel="shortcut icon" href="Images\piggyvest favicon.ico" type="image/x-icon">
    <title>PiggyVest | Dashboard</title>
</head>

<body class="register">
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-light" id="alert-box">
                        <i class="fa-solid fa-xmark fa-xs"></i>
                        <p></p>
                        <button class="btn">OK</button>
                    </div>
                    <div class="logo-container my-5 text-center">
                        <img src="Images\White_piggyvest-logo.svg" alt="White_piggyvest-logo" class="img-fluid">
                    </div>
                    <div class="form bg-white mx-auto">
                        <form action="#" class="d-flex flex-column justify-content-center p-5" onsubmit="return createAccount()">
                            <h1 class="text-center text-nowrap fs-4">Create a Secure Account</h1>
                            <p class="lead text-center fs-6">Welcome to the future of Savings & Investments
                            </p>

                            <label for="fName" class="fs-6 fw-normal">Full Name</label>
                            <input type="text" name="fName" id="fName" placeholder="Full Name" class="mb-3 p-2">

                            <label for="email" class="fs-6 fw-normal">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Email Address" class="mb-3 p-2">

                            <label for="phone" class="fs-6 fw-normal">Phone Number</label>
                            <input type="tel" name="phone" id="phone" placeholder="Phone Number" class="mb-3 p-2">

                            <label for="password" class="fs-6 fw-normal">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="mb-3 p-2">

                            <label for="referrer" class="fs-6 fw-normal">Referrer Phone or Promo Code (Optional)</label>
                            <input type="text" name="referrer" id="referrer" placeholder="Referrer Phone or Code"
                                class="mb-3 p-2">

                            <label for="hear" class="fs-6 fw-normal">How Did You Hear About Us? (Optional)</label>
                            <select name="hear" id="hear" size="1" class="form-select mb-3 p-2">
                                <option value="Click To Select">Click To Select</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                                <option value="Google Search">Google Search</option>
                                <option value="Google Playstore">Google Playstore</option>
                                <option value="Online Blog">Online Blog</option>
                                <option value="Local Newspaper">Local Newspaper</option>
                                <option value="At an event">At an event</option>
                                <option value="Other">Other</option>
                            </select>

                            <input type="submit" value="Create Account" class="my-3 p-2 text-white fs-5" id="submit-button">
                        </form>
                    </div>
                    <div class="text-center my-5">
                        <p><a href="login.html" class="text-white text-decoration-none">Already have an account? Log
                                In</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="./JS/register.js"></script>
</body>

</html>
